<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vac CIN ation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </head>
  <body oncontextmenu="return false">
    <nav class="navbar">
      <div id="links">
        <a id="showHeader">Home</a>
        <a id="hideHeader">Map</a>
        <a href="#">Info</a>
        <a href="#">Contacts</a>
      </div>
    </nav>
    <header>
      <div>vac CIN ation</div>
    </header>
    <div id="map"></div>
    <div id="search">
      <div class="trav-label">
        <label>Travelling <span class="frm-txt">From</span></label>
      </div>
      <select id="country_from">
        <option selected value="">Choose</option></select
      ><br /><br />
      <div class="trav-label">
        <label>Travelling <span class="to-txt">To</span></label>
      </div>
      <select id="country_to">
        <option selected value="">Choose</option>
      </select>

      <br /><br />
      <label id="fav">Favourites</label><br />
    </div>

    <div id="result"></div>
    <div id="favourites"></div>
    <div id="confirm" class="prompt">
      <div id="confirm_text" class="confirm"></div>
      <div class="btn" id="save">OK</div>
      <div class="btn" id="cancel">Cancel</div>
    </div>
    <div id="remove" class="prompt">
      <div id="remove_text" class="confirm"></div>
      <div class="btn" id="remove_ok">OK</div>
      <div class="btn" id="remove_cancel">Cancel</div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
